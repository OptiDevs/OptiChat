main: ml.voltiac.bukkit.metrochatmanager.Main
name: MetroChatManager
version: 1.8
prefix: MetroChat
description: Chat manager designed for play.metro-mc.ml
author: DiamondDeveloper
website: http://metro-mc.enjin.com/
database: false

commands:
 ClearChat:
    description: Clears chat
    aliases: [mcc, cc, cclear, chatclear, clearc]
 MuteChat:
    description: Toggles chat mute
    aliases: [mc, mchat, chatmute]
 MetroChatManager:
    description: Main command for plugin
    aliases: [mcm, Metrochat, chatmetro, mChat]

permissions:
  Metro.chat.*:
    description: Parent permission for the plugin
    default: OP
    children: 
      Metro.chat.admin.*: true
      Metro.chat.bypass.*: true
      Metro.chat.history.*: true
  Metro.chat.admin.*:
    description: Parent permission for the admin commands of the plugin.
    default: OP
    children: 
      Metro.chat.admin.clearchat: true
      Metro.chat.admin.mutechat: true
      Metro.chat.admin.notify.*: true
  Metro.chat.admin.clearchat:
    description: Permission to clear the chat.
    default: OP
  Metro.chat.admin.mutechat:
    description: Permission to mute the chat.
    default: OP
  Metro.chat.admin.notify.*:
    description: Parent permission for the notify section.
    default: OP
    children: 
      Metro.chat.admin.notify.caps: true
      Metro.chat.admin.notify.swear: true
  Metro.chat.admin.notify.caps:
    description: Notify's user of other users using caps
    default: OP
  Metro.chat.admin.notify.swearing:
    description: Notify's user of other users using swear words
    default: OP
  Metro.chat.bypass.*:
    description: Parent permission for bypass permissions.
    default: OP
    children: 
      Metro.chat.bypass.swear: true
      Metro.chat.bypass.caps: true
      Metro.chat.bypass.spam: true
      Metro.chat.bypass.chatmute: true
  Metro.chat.bypass.swear:
    description: Permission to bypass AntiSwear.
    default: OP
  Metro.chat.bypass.caps:
    description: Permission to bypass AntiCaps.
    default: OP
  Metro.chat.bypass.spam:
    description: Permission to bypass AntiSpam
    default: OP
  Metro.chat.bypass.chatmute:
    description: Permission to bypass ChatMute
    default: OP
  Metro.chat.history.*:
    description: Parent permission for the history section of the plugin.
    default: OP
    children: 
      Metro.chat.history.self: true
      Metro.chat.history.others: true
      Metro.chat.history.IP: true
  Metro.chat.history.self:
    description: Allows player to view own history
    default: true
  Metro.chat.history.IP:
    description: Allows player to view IP in history's
    default: OP
  Metro.chat.history.others:
    description: Allows player to view other's history
    default: OP