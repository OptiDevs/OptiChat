main: ml.optidevs.bukkit.chat.Main
name: OptiChat
version: 1.0
prefix: OptiChat
description: Chat manager plugin made by OptiDevs
authors: [DiamondDeveloper, Intriqued]
website: http://www.optidevs.ml/
database: false

commands:
 ClearChat:
    description: Clears chat
    aliases: [mcc, cc, cclear, chatclear, clearc]
 MuteChat:
    description: Toggles chat mute
    aliases: [mc, mchat, chatmute]
 OptiChat:
    description: Main command for plugin
    aliases: [oc, chatOpti, oChat]
