main: ml.optidevs.bukkit.chat.Main
name: OptiChat
version: 1.0
prefix: OptiChat
description: Chat manager plugin made by OptiDevs
authors: [DiamondDeveloper, Intriqued]
website: http://www.optidevs.ml/
database: false

commands:
 ClearChat:
    description: Clears chat
    aliases: [mcc, cc, cclear, chatclear, clearc]
 MuteChat:
    description: Toggles chat mute
    aliases: [mc, mchat, chatmute]
 OptiChat:
    description: Main command for plugin
    aliases: [oc, chatOpti, oChat]

permissions:
  Opti.chat.*:
    description: Parent permission for the plugin
    default: OP
    children: 
      Opti.chat.admin.*: true
      Opti.chat.bypass.*: true
      Opti.chat.history.*: true
  Opti.chat.admin.*:
    description: Parent permission for the admin commands of the plugin.
    default: OP
    children: 
      Opti.chat.admin.clearchat: true
      Opti.chat.admin.mutechat: true
      Opti.chat.admin.notify.*: true
  Opti.chat.admin.clearchat:
    description: Permission to clear the chat.
    default: OP
  Opti.chat.admin.mutechat:
    description: Permission to mute the chat.
    default: OP
  Opti.chat.admin.notify.*:
    description: Parent permission for the notify section.
    default: OP
    children: 
      Opti.chat.admin.notify.caps: true
      Opti.chat.admin.notify.swear: true
  Opti.chat.admin.notify.caps:
    description: Notify's user of other users using caps
    default: OP
  Opti.chat.admin.notify.swearing:
    description: Notify's user of other users using swear words
    default: OP
  Opti.chat.bypass.*:
    description: Parent permission for bypass permissions.
    default: OP
    children: 
      Opti.chat.bypass.swear: true
      Opti.chat.bypass.caps: true
      Opti.chat.bypass.spam: true
      Opti.chat.bypass.chatmute: true
  Opti.chat.bypass.swear:
    description: Permission to bypass AntiSwear.
    default: OP
  Opti.chat.bypass.caps:
    description: Permission to bypass AntiCaps.
    default: OP
  Opti.chat.bypass.spam:
    description: Permission to bypass AntiSpam
    default: OP
  Opti.chat.bypass.chatmute:
    description: Permission to bypass ChatMute
    default: OP
  Opti.chat.history.*:
    description: Parent permission for the history section of the plugin.
    default: OP
    children: 
      Opti.chat.history.self: true
      Opti.chat.history.others: true
      Opti.chat.history.IP: true
  Opti.chat.history.self:
    description: Allows player to view own history
    default: true
  Opti.chat.history.IP:
    description: Allows player to view IP in history's
    default: OP
  Opti.chat.history.others:
    description: Allows player to view other's history
    default: OP
